<div class="container">
    <div class="form-group bg-warning">
        <a routerLink="/addvendor" class="btn btn-primary">Add Vendor</a>
    </div>
    <div class="form-group bg-grey"> 
        <a routerLink="/viewregulations" class="btn btn-primary">Add Regulations</a>
    </div>
    <div class="form-group bg-primary" > 
        <a routerLink="/viewregulationtypes" class="btn btn-primary">View Regulation Types</a>
    </div>
    <div class="form-group bg-success"> 
        <a routerLink="/viewnotification" class="btn btn-primary">View Notifications</a>
    </div>


    <div *ngIf="notificationlist!=null" class="mt-5 mb-3" style="overflow: auto; height:200px; background-color:#f5f5f5; padding: 10px;" id="notification">
    <h4><strong>Important </strong></h4>
    <ng-container *ngFor="let nlist of notificationlist; let i=index">
        <h5>
            <span [ngStyle]="{'color': isNotificationActive(nlist.notification_end_date) ? 'red' : 'black'}"><strong>{{ nlist.notification_name }}</strong></span>
            <marquee direction='up' behavior='alternate'  scrollamount='1'> 
                <h6 [ngStyle]="{'color': isNotificationActive(nlist.notification_end_date) ? 'red' : 'teal'}">{{nlist.notification_description}}</h6>
            </marquee>
        </h5>
    </ng-container>

    </div>
