<div class="container">
      <!-- start: PAGE HEADER -->
      <div class="row">
        <div class="col-sm-12">
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/home"><i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit Regulation</li>
            </ol>
        </div>
    </div>
    <h3>Edit Regulation</h3>
    <form (ngSubmit)="updateRegulation()" [formGroup]="myGroup" #fileUploadForm="ngForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="regulation_name">Regulation Name:</label>
            <input type="hidden" id="regulation_id" name="regulation_id"   formControlName="regulation_id"   [(ngModel)]="regulation.regulation_id"  >
            <input type="text" id="regulation_name" name="regulation_name" class="form-control mb-3" formControlName="regulation_name" placeholder="Enter Regulation Name" [(ngModel)]="regulation.regulation_name"  >
        </div>
        <div class="form-group">
            <label for="regulation_description">Description:</label>
            <input type="text" id="regulation_description" name="regulation_description"  class="form-control mb-3" formControlName="regulation_description" placeholder="Enter Regulation Description" [(ngModel)]="regulation.regulation_description" >
        </div>
    
        <div class="form-group">
            <label for="regulation_frequency">Please Select Frequency </label>
            <select id="regulation_frequency" name="regulation_frequency " class="form-control mb-3" formControlName="regulation_frequency" (focusout)="onFocusOut()" [(ngModel)]="regulation.regulation_frequency" >
                <option selected disabled>Please Select Frequency </option>
                <option value="1">Monthly</option>
                <option value="2">Quarterly</option>
                <option value="3">Yearly</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="regulation_issued_date">Regulation Issued Date</label>
            <input
                placeholder="Select Date"
                class="form-control"
                bsDatepicker
                [(bsValue)]="startDate"
                value="selectedDate |  date:'DD-MM-yyyy'"
                formControlName="regulation_issued_date"
                [bsConfig]="datepickerConfig"
                id="regulation_issued_date" name="regulation_issued_date"
                autocomplete="off"
                (bsValueChange)="updateNextUpdateDate($event)"
            />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
         </div>
       
         <div class="form-group">
            <label for="next_renewal_date">Next Renewal Date</label>
            <input
                placeholder="Select Date"
                class="form-control"
                bsDatepicker
                [(bsValue)]="next_renewal_date"
                value="next_renewal_date | date:'DD-MM-yyyy'"
                formControlName="next_renewal_date"
                [bsConfig]="datepickerConfig"
                id="next_renewal_date" name="next_renewal_date"
                autocomplete="off"
                
            />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
         </div>
    
        <div class="form-group">
            <label for="regulation_type_id">Regulation Type </label>
            <select id="regulation_type_id" name="regulation_type_id " class="form-control mb-3" formControlName="regulation_type_id" >
                <option selected disabled>Please Select Regulation Type </option>
                <option *ngFor="let regtype of regulationtype" [value]="regtype.regulation_type_id">{{regtype.regulation_type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">File:</label>
            <input type="file" id="file" (change)="onFileChange($event)"  class="form-control mb-3" accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary">Add Regulation </button>
    </form>
    
    </div>
