<div class="container">
    <div class="form-group">
        <label for="regulation_name"></label>
        <input type="text" name="regulation_name" id="regulation_name" [(ngModel)]="regulation.regulation_name" class="form-control" placeholder="Enter regulation name">
    </div>
    <div class="form-group">
        <label for="regulation_description"></label>
        <input type="text" name="regulation_description" id="regulation_description" [(ngModel)]="regulation.regulation_description" class="form-control" placeholder="Enter regulation description">
    </div>
    <div class="form-group">
        <label for="regulation_frequency"></label>
        <select id="regulation_frequency" name="regulation_frequency " class="form-control"  [(ngModel)]="regulation.regulation_frequency">
            <option selected disabled>Please select Frequency </option>
            <option value="1">Monthly</option>
            <option value="2">Quarterly</option>
            <option value="3">Yearly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="regulation_issued_date"></label>
            <input type="text" name="regulation_issued_date" id="regulation_issued_date" [(ngModel)]="regulation.regulation_issued_date" class="form-control" placeholder="Enter regulation Issued date">
    </div>
    <button (click)="saveRegulation()" class="btn btn-primary">Submit</button>
</div>
