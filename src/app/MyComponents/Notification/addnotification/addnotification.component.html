<div class="container">
    <h3>Add Notification</h3>
    <form (ngSubmit)="onSubmit()"  method="POST">
    <div class="form-group">
        <label for="notification_name">Notification Name</label>
            <input type="text" name="notification_name" id="notification_name" class="form-control" [(ngModel)]="notification.notification_name" placeholder="Enter Notification Name">
    </div>
    <div class="form-group">
        <label for="notification_description">Description</label>
            <input type="text" name="notification_description" id="notification_description" [(ngModel)]="notification.notification_description" class="form-control" placeholder="Enter Notification Description">
    </div>

    <div class="form-group">
        <label for="notification_start_date">Notification Start Date</label>
        <input
            placeholder="Select Date"
            class="form-control"
            bsDatepicker
            [(bsValue)]="startDate"
            value="selectedDate |  date:'DD-MM-yyyy'"
            [(ngModel)]="notification.notification_start_date"
            [bsConfig]="datepickerConfig"
            id="notification_start_date" name="notification_start_date"
            autocomplete="off"
        />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
     </div>

     <div class="form-group">
        <label for="notification_end_date">Notification End Date</label>
        <input
            placeholder="Select Date"
            class="form-control"
            bsDatepicker
            [(bsValue)]="endDate"
            value="endDate |  date:'DD-MM-yyyy'"
            [(ngModel)]="notification.notification_end_date"
            [bsConfig]="datepickerConfig"
            id="notification_end_date" name="notification_end_date"
            autocomplete="off"
        />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
     </div>

    <button type="submit" class="btn btn-primary">Add Notification</button>

</form>
</div>
