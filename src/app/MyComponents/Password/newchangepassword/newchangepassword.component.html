<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" [(ngModel)]="user.password" required >
        </div>

        <div class="form-group">
            <label for="cnf_password">Confirm Password</label>
                <input type="text" class="form-control" id="cnf_password" name="cnf_password" [(ngModel)]="user.cnf_password" required >
        </div>

    </form>
</div>
