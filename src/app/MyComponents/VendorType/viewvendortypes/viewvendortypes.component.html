<table class="table table-hover">
<thead>
    <tr>
        <th>Sr No.</th>
        <th>Vendor type</th>
        <th>Action</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let vlist of vendortypelist; let i=index">
        <td>{{i+1}}</td>
        <td>{{vlist.vendor_type }}</td>
        <td> <button (click)="getVendorTypeById(vlist.vendor_type_id)" class="btn btn-primary">Edit</button></td>
    </tr>
</tbody>

</table>
