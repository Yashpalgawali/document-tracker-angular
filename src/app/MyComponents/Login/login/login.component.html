<div class="container">
    <form (ngSubmit)="login()" method="post">
    <div class="form-group">
        <input type="email" name="username" id="username" class="form-control" placeholder="Use Email as Username" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Enter your password" class="form-control" required>
    </div>

    <button>Login</button> <a routerLink="/registervendor">New Vendor? Register Here</a>
    </form>
</div>
