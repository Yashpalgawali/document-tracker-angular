<div class="container">
    <table class="table table-hover table-striped">
        <thead>
            <th>Sr No.</th>
            <th>Activity</th>
            <th>Date</th>
            <th>Time</th>
        </thead>
        <tbody>
            <tr *ngFor="let act as actlist; let i=index">
                <th>{{i+1}}</th>
                <th>{{act.activity }}</th>
                <th>{{act.activity_date }}</th>
                <th>{{act.activity_time }}</th> 
            </tr>
        </tbody>
    </table>
</div>
