<div class="container">
     <!-- start: PAGE HEADER -->
     <div class="row">
        <div class="col-sm-12">
            <!-- start: PAGE TITLE & BREADCRUMB -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/home"><i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Activities</li>
            </ol>
        </div>
    </div>
    <caption>View Activities</caption>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Sr no.</th>
                <th>Activity</th>
                <th>Activity Date</th>
                <th>Activity Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let act of actlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{act.activity}}</td>
                <td>{{act.activity_date}}</td>
                <td>{{act.activity_time}}</td>
            </tr>
        </tbody>
    </table>
</div>
