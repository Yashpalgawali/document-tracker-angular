
<div class="container">
    <div>
        <h4>View Vendors
            <a routerLink="/addvendor" style="float : right;" class="btn btn-primary" >Add Vendor</a>
        </h4>
    </div>
    <div *ngIf="response"> <h6 class="alert alert-success">{{response}}</h6> </div>
    <div *ngIf="reserr"> <h6 class="alert alert-danger">{{reserr}}</h6> </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Vendor Name</th>
                <th>Vendor Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vendor of vendlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{vendor.vendor_name}}</td>
                <td>{{vendor.vendor_email}}</td>
                <td> <button (click)="getVendorById(vendor.vendor_id)" class="btn btn-primary" > <i class="fa fa-edit"></i> Edit</button>  </td>
            </tr>
        </tbody>
    </table>
</div>
